<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image from Google Drive</title>
</head>
<body>
    <h1>Displaying Image from Google Drive using iframe</h1>

    <img src="https://drive.google.com/uc?export=view&id=1Wq_X8VjIkwtBNzPvJIZwOfy3NS4pIthj" alt=" from Google Drive" width="500" height="300">
</body>
</html>
